<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição de Competidor - Capivara Clube</title>
    <style>
        /* Container para a imagem de fundo, que fica por trás do conteúdo */
        .background-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/vm53hS3.jpeg'); /* Cole o seu link do Imgur aqui */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -1; /* Manda esta camada para trás de todo o conteúdo */
        }

        /* Estilização para o body e o formulário */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: transparent; /* Removemos o fundo do body para a imagem de fundo aparecer */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco e semi-transparente para o formulário */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 150px;
        }
    </style>
</head>
<body>

    <div class="background-image-container"></div>

    <div class="container">
        <div class="logo-container">
            <img src="https://via.placeholder.com/150x50?text=Seu+Logo" alt="Logo">
        </div>
        <h1>Inscrição de Competidor</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="nome">Nome do Competidor</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="rg">RG</label>
                <input type="text" id="rg" name="rg" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone (WhatsApp)</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione a Categoria</option>
                    <option value="Aspirado">Aspirado</option>
                    <option value="Turbo">Turbo</option>
                    <option value="Iniciantes">Iniciantes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id">Identificação (QR Code)</label>
                <select id="id" name="id" required>
                    <option value="">Selecione a Categoria Primeiro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="carro">Carro</label>
                <input type="text" id="carro" name="carro" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="status-message" class="status-message"></div>
    </div>

    <script>
        // <<<<<<<<<<< SUBSTITUA ESSA URL PELA DO SEU GOOGLE APPS SCRIPT >>>>>>>>>>>>>
        const googleScriptURL = "https://script.google.com/macros/s/AKfycbzcahO1fxsYOJsnznUs98co4OQByHxnmLkVET1F2_pUuXqf7XThRmgBXbkt9I-7NcM/exec";

        const categoriaSelect = document.getElementById('categoria');
        const idSelect = document.getElementById('id');
        let allAvailableIds = [];

        async function loadAllAvailableIds() {
            try {
                const response = await fetch(googleScriptURL + '?action=getAvailableIds');
                allAvailableIds = await response.json();
                populateIdSelect();
            } catch (error) {
                console.error('Erro ao carregar IDs:', error);
                idSelect.innerHTML = '<option value="">Erro ao carregar IDs</option>';
            }
        }

        function populateIdSelect() {
            const categoria = categoriaSelect.value;
            const categoriaPrefixes = {
                "Aspirado": "ASP",
                "Turbo": "TUR",
                "Iniciantes": "INI"
            };
            const prefix = categoriaPrefixes[categoria];

            idSelect.innerHTML = '<option value="">Selecione um Código</option>';
            if (prefix) {
                const filteredIds = allAvailableIds.filter(id => id.startsWith(prefix));
                if (filteredIds.length > 0) {
                    filteredIds.forEach(id => {
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = id;
                        idSelect.appendChild(option);
                    });
                } else {
                    idSelect.innerHTML = '<option value="">Nenhum Código Disponível</option>';
                }
            }
        }

        categoriaSelect.addEventListener('change', populateIdSelect);
        document.addEventListener('DOMContentLoaded', loadAllAvailableIds);

        document.getElementById('registration-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const statusMessage = document.getElementById('status-message');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            if (!data.nome || !data.rg || !data.cpf || !data.endereco || !data.cidade || !data.estado || !data.telefone || !data.categoria || !data.id || !data.carro) {
                statusMessage.textContent = "Por favor, preencha todos os campos.";
                statusMessage.className = "status-message status-error";
                statusMessage.style.display = "block";
                return;
            }

            statusMessage.textContent = "Enviando dados...";
            statusMessage.className = "status-message";
            statusMessage.style.display = "block";

            try {
                const response = await fetch(googleScriptURL, {
                    method: 'POST',
                    body: JSON.stringify({...data, action: 'inscricao'}),
                    headers: {
                        'Content-Type': 'text/plain'
                    }
                });

                const result = await response.json();

                if (result.status === "success") {
                    statusMessage.textContent = "Inscrição realizada com sucesso!";
                    statusMessage.className = "status-message status-success";
                    form.reset();
                    await loadAllAvailableIds();
                } else {
                    throw new Error(result.message || "Erro no servidor.");
                }
            } catch (error) {
                console.error('Erro no envio:', error);
                statusMessage.textContent = "Falha no cadastro: " + error.message;
                statusMessage.className = "status-message status-error";
            }
        });
    </script>
</body>
</html>
